<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
    let numberOne = parseInt(prompt("Enter the number :"));
    let numberTwo = parseInt(prompt("Enter the number :"));
    let numberThree = parseInt(prompt("Enter the number :"));

    function checkMin(a, b, c) {
        if (a < b && a < c) {
            return a;
        } else if (b < c) {
            return b;
        } else {
            return c;
        }
    }

    alert(checkMin(numberOne, numberTwo, numberThree));
</script>
