<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
    let inputNumber = parseInt(prompt("Enter the number :0"));

    function checkNumber(n) {
        if (n > 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(checkNumber(inputNumber));
</script>
</body>
</html>
