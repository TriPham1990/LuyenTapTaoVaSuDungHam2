<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
    let pi = 3.14;
    let radius = parseInt(prompt("Enter the radius circle :"));

    function perimeterCircle(r) {
        let c = 2 * pi * r;
        alert("Perimeter circle = " + c);
    }

    function acreageCircle(r) {
        let d = pi * r * r;
        alert("Acreage circle = " + d);
    }

    perimeterCircle(radius);
    acreageCircle(radius);

</script>
</body>
</html>
